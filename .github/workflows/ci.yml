    runs-on: ubuntu-latest
    strategy:
      matrix:
        language:
          - python
          - go
    steps:
      - uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.1.0
        with:
          platforms: ${{ env.IMAGE_PLATFORMS }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2.2.1

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2.1.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - id: docker_metadata
        name: Docker metadata
        uses: docker/metadata-action@v4.1.1
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-${{ matrix.language }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
          # TODO: type=sha if retaging not possible ?

      - name: Build and push Docker image
        uses: docker/build-push-action@v3.2.0
        with:
          context: .
          build-args: |
            BASE=${{ matrix.language }}
            CDKTF_VERSION=${{ env.CDKTF_VERSION }}
          platforms: ${{ env.IMAGE_PLATFORMS }}

          # Use a temporary tag based on the commit SHA.
          tags: |
            ghcr.io/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}:${{ github.sha }}-${{ matrix.language }}

          labels: ${{ steps.docker_metadata.outputs.labels }}

          # The local registry does not support multi-platform images, so we can't use `load: true`.
          # See https://github.com/docker/buildx/issues/59
          # Instead we use `push: true` to push the image to a remote registry.
          push: true


