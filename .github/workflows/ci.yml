name: CI

on:
  push:
    branches: # TODO: [ "main" ] or [ $default-branch ]
      - ci

  # Allows running this workflow manually from the Actions tab.
  # TODO TBC
  workflow_dispatch:

jobs:

  static_analysis:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Dockerfile linting
        # At the moment, the hadolint action is not usable as it does not display
        # the errors in the logs in case of a failure.
        # See: https://github.com/hadolint/hadolint-action/issues/60
        # uses: hadolint/hadolint-action@v3.0.0
        run: docker run --rm -i hadolint/hadolint < Dockerfile

  build_test_publish:
    needs: static_analysis
    runs-on: ubuntu-latest
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
